<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ONYX Neon Blue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000814;
            color: white;
            overflow: hidden;
        }

        /* ==== ONYX MAIN PANEL ==== */
        #onyx-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 320px;
            height: 480px;
            background: rgba(0, 12, 40, 0.55);
            border: 1px solid #00aaff;
            box-shadow: 0 0 25px #009dff;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            padding: 15px;
            z-index: 99999;
        }

        .onyx-logo {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #55ccff;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #009dff;
            margin-bottom: 15px;
        }

        .onyx-tabs {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .onyx-tabs button {
            flex: 1;
            padding: 8px;
            border: none;
            background: #001a33;
            color: #99ccff;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
            font-size: 13px;
        }

        .onyx-tabs button:hover {
            background: #003355;
            box-shadow: 0 0 10px #009dff;
        }

        .onyx-tabs button.active {
            background: #0066aa;
            color: white;
            box-shadow: 0 0 12px #00aaff;
        }

        .onyx-content {
            background: rgba(0, 10, 25, 0.3);
            border-radius: 10px;
            padding: 10px;
            height: 330px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px #003f7f;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .neon-title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 15px;
            color: #55ccff;
            text-shadow: 0 0 12px #00aaff;
        }

        .neon-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #00264d;
            border: 1px solid #009dff;
            border-radius: 8px;
            color: #99ddff;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 0 12px #005f9e;
            transition: 0.2s;
        }

        .neon-btn:hover {
            background: #0066aa;
            color: white;
            box-shadow: 0 0 22px #00aaff;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #005f9e;
            background: #001a33;
            color: #88ccee;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #003f7f;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .theme {
            background: #002a55;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #004f88;
            transition: 0.2s;
            font-size: 13px;
        }

        .theme:hover {
            background: #0066aa;
            box-shadow: 0 0 20px #00aaff;
        }

        /* ====== THEMES AFFECTING GAME (BODY & CANVAS) ====== */

        canvas {
            transition: filter 0.4s ease;
        }

        /* Neon Blue ‚Äì ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä */
        body.onyx-theme-neon-blue {
            background: radial-gradient(circle at top, #003366, #000814 60%, #000000 100%);
        }

        body.onyx-theme-neon-blue canvas {
            filter: hue-rotate(210deg) saturate(1.4) brightness(1.1);
        }

        /* Galaxy */
        body.onyx-theme-galaxy {
            background: radial-gradient(circle at top, #2a0040, #050014 60%, #000000 100%);
        }

        body.onyx-theme-galaxy canvas {
            filter: hue-rotate(260deg) saturate(1.7) brightness(1.05);
        }

        /* Anime Pink */
        body.onyx-theme-anime {
            background: radial-gradient(circle at top, #ff4da6, #300018 60%, #050007 100%);
        }

        body.onyx-theme-anime canvas {
            filter: hue-rotate(320deg) saturate(1.9) brightness(1.05);
        }

        /* Matrix Green */
        body.onyx-theme-matrix {
            background: radial-gradient(circle at top, #00aa44, #001805 60%, #000000 100%);
        }

        body.onyx-theme-matrix canvas {
            filter: hue-rotate(90deg) saturate(1.6) brightness(1.0) contrast(1.1);
        }

        /* Red Dragon */
        body.onyx-theme-red {
            background: radial-gradient(circle at top, #ff3300, #280000 60%, #050000 100%);
        }

        body.onyx-theme-red canvas {
            filter: hue-rotate(-20deg) saturate(1.8) brightness(0.98);
        }

        /* Dark ONYX */
        body.onyx-theme-dark {
            background: radial-gradient(circle at top, #111111, #000000 70%, #000000 100%);
        }

        body.onyx-theme-dark canvas {
            filter: grayscale(0.3) brightness(0.9);
        }

    </style>
</head>

<body>

    <!-- ONYX UI PANEL -->
    <div id="onyx-ui">

        <div class="onyx-logo">ONYX</div>

        <div class="onyx-tabs">
            <button class="active" data-tab="home">üè†</button>
            <button data-tab="gameplay">‚öîÔ∏è</button>
            <button data-tab="skins">üé®</button>
            <button data-tab="themes">üåà</button>
            <button data-tab="minimap">üó∫Ô∏è</button>
            <button data-tab="chat">üí¨</button>
            <button data-tab="settings">‚öôÔ∏è</button>
        </div>

        <div class="onyx-content">

            <div id="tab-home" class="tab active">
                <h2 class="neon-title">Welcome to ONYX</h2>
                <p>Neon Game Mod ‚Ä¢ Press <b>Q</b>/<b>X</b>/<b>Z</b> for macros.</p>
            </div>

            <div id="tab-gameplay" class="tab">
                <h2 class="neon-title">Gameplay Tools</h2>
                <button class="neon-btn" id="btn-macro-feed">Macro Feed (Q)</button>
                <button class="neon-btn" id="btn-macro-split">Macro Split (X)</button>
                <button class="neon-btn" id="btn-double-split">Double Split (Z)</button>
                <button class="neon-btn" id="btn-respawn">Auto Respawn (R)</button>
                <p style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                    üõà ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ŸÖŸÜ ÿßŸÑŸÉŸäÿ®Ÿàÿ±ÿØ ÿØÿßÿÆŸÑ ÿßŸÑŸÑÿπÿ®ÿ©.
                </p>
            </div>

            <div id="tab-skins" class="tab">
                <h2 class="neon-title">Skins</h2>
                <input type="text" id="skin-url" placeholder="Skin URL...">
                <button class="neon-btn" id="apply-skin">Apply Skin</button>
            </div>

            <div id="tab-themes" class="tab">
                <h2 class="neon-title">Themes</h2>
                <div class="theme-grid">
                    <div class="theme" data-theme="neon-blue">Neon Blue</div>
                    <div class="theme" data-theme="galaxy">Galaxy</div>
                    <div class="theme" data-theme="anime">Anime Pink</div>
                    <div class="theme" data-theme="matrix">Matrix</div>
                    <div class="theme" data-theme="red">Red Dragon</div>
                    <div class="theme" data-theme="dark">Dark ONYX</div>
                </div>
            </div>

            <div id="tab-minimap" class="tab">
                <h2 class="neon-title">Minimap</h2>
                <button class="neon-btn" id="toggle-minimap">Toggle Minimap</button>
            </div>

            <div id="tab-chat" class="tab">
                <h2 class="neon-title">Chat Overlay</h2>
                <button class="neon-btn" id="toggle-chat">Toggle Chat</button>
            </div>

            <div id="tab-settings" class="tab">
                <h2 class="neon-title">Settings</h2>
                <p>More ONYX settings soon...</p>
            </div>

        </div>

    </div>

    <script>
        // Tabs switching
        const tabs = document.querySelectorAll('.onyx-tabs button');
        const content = document.querySelectorAll('.tab');

        tabs.forEach(btn => {
            btn.addEventListener("click", () => {
                tabs.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");

                const id = "tab-" + btn.dataset.tab;
                content.forEach(section => {
                    section.classList.remove("active");
                    if (section.id === id) section.classList.add("active");
                });
            });
        });

        // Theme buttons
        const themeBtns = document.querySelectorAll('.theme');
        themeBtns.forEach(div => {
            div.addEventListener("click", () => {
                const name = div.dataset.theme;
                if (window.applyTheme) {
                    window.applyTheme(name);
                }
            });
        });

        // Minimap / Chat / Skins buttons
        document.getElementById("toggle-minimap").addEventListener("click", () => {
            if (window.toggleMinimap) window.toggleMinimap();
        });

        document.getElementById("toggle-chat").addEventListener("click", () => {
            if (window.toggleChat) window.toggleChat();
        });

        document.getElementById("apply-skin").addEventListener("click", () => {
            const url = document.getElementById("skin-url").value.trim();
            if (!url) {
                alert("ÿ∂ÿπ ÿ±ÿßÿ®ÿ∑ ÿµŸàÿ±ÿ© ÿßŸÑÿ≥ŸÉŸäŸÜ ÿ£ŸàŸÑÿßŸã.");
                return;
            }
            if (window.applySkin) window.applySkin(url);
        });

        // Gameplay buttons (ŸÅŸÇÿ∑ ÿ™ÿ∞ŸÉŸäÿ± ÿ®ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±)
        document.getElementById("btn-macro-feed").addEventListener("click", () => {
            alert("ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ Macro Feed ÿßÿ∂ÿ∫ÿ∑ Q Ÿàÿ£ŸÜÿ™ ÿØÿßÿÆŸÑ ÿßŸÑŸÑÿπÿ®ÿ©.");
        });
        document.getElementById("btn-macro-split").addEventListener("click", () => {
            alert("ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ Macro Split ÿßÿ∂ÿ∫ÿ∑ X.");
        });
        document.getElementById("btn-double-split").addEventListener("click", () => {
            alert("Double Split ÿ®ÿßŸÑÿ≤ÿ± Z.");
        });
        document.getElementById("btn-respawn").addEventListener("click", () => {
            alert("Auto Respawn ÿ®ÿßŸÑÿ≤ÿ± R.");
        });
    </script>

</body>

</html>
