<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ONYX Neon Blue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000814;
            color: white;
            overflow: hidden;
        }

        /* Main container */
        #onyx-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 320px;
            height: 480px;
            background: rgba(0, 12, 40, 0.55);
            border: 1px solid #00aaff;
            box-shadow: 0 0 25px #009dff;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            padding: 15px;
            z-index: 99999;
        }

        .onyx-logo {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #55ccff;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #009dff;
            margin-bottom: 15px;
        }

        /* Tabs */
        .onyx-tabs {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .onyx-tabs button {
            flex: 1;
            padding: 8px;
            border: none;
            background: #001a33;
            color: #99ccff;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
            font-size: 13px;
        }

        .onyx-tabs button:hover {
            background: #003355;
            box-shadow: 0 0 10px #009dff;
        }

        .onyx-tabs button.active {
            background: #0066aa;
            color: white;
            box-shadow: 0 0 12px #00aaff;
        }

        /* Content area */
        .onyx-content {
            background: rgba(0, 10, 25, 0.3);
            border-radius: 10px;
            padding: 10px;
            height: 330px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px #003f7f;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        /* Titles */
        .neon-title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 15px;
            color: #55ccff;
            text-shadow: 0 0 12px #00aaff;
        }

        /* Neon buttons */
        .neon-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #00264d;
            border: 1px solid #009dff;
            border-radius: 8px;
            color: #99ddff;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 0 12px #005f9e;
            transition: 0.2s;
        }

        .neon-btn:hover {
            background: #0066aa;
            color: white;
            box-shadow: 0 0 22px #00aaff;
        }

        /* Skin input box */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #005f9e;
            background: #001a33;
            color: #88ccee;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #003f7f;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .theme {
            background: #002a55;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #004f88;
            transition: 0.2s;
        }

        .theme:hover {
            background: #0066aa;
            box-shadow: 0 0 20px #00aaff;
        }

    </style>
</head>

<body>

    <!-- Main UI -->
    <div id="onyx-ui">

        <div class="onyx-logo">ONYX</div>

        <div class="onyx-tabs">
            <button class="active" data-tab="home">üè†</button>
            <button data-tab="gameplay">‚öîÔ∏è</button>
            <button data-tab="skins">üé®</button>
            <button data-tab="themes">üåà</button>
            <button data-tab="minimap">üó∫Ô∏è</button>
            <button data-tab="chat">üí¨</button>
            <button data-tab="settings">‚öôÔ∏è</button>
        </div>

        <div class="onyx-content">

            <div id="tab-home" class="tab active">
                <h2 class="neon-title">Welcome to ONYX</h2>
                <p>This is the Neon Blue Edition ‚ö°üíô</p>
            </div>

            <div id="tab-gameplay" class="tab">
                <h2 class="neon-title">Gameplay Tools</h2>
                <button class="neon-btn">Macro Feed</button>
                <button class="neon-btn">Macro Split</button>
                <button class="neon-btn">Double Split</button>
                <button class="neon-btn">Respawn</button>
            </div>

            <div id="tab-skins" class="tab">
                <h2 class="neon-title">Skins</h2>
                <input type="text" placeholder="Skin URL...">
                <button class="neon-btn">Apply Skin</button>
            </div>

            <div id="tab-themes" class="tab">
                <h2 class="neon-title">Themes</h2>
                <div class="theme-grid">
                    <div class="theme">Neon Blue</div>
                    <div class="theme">Purple</div>
                    <div class="theme">Matrix</div>
                    <div class="theme">Galaxy</div>
                </div>
            </div>

            <div id="tab-minimap" class="tab">
                <h2 class="neon-title">Minimap</h2>
                <button class="neon-btn">Toggle Minimap</button>
            </div>

            <div id="tab-chat" class="tab">
                <h2 class="neon-title">Chat Overlay</h2>
                <button class="neon-btn">Toggle Chat</button>
            </div>

            <div id="tab-settings" class="tab">
                <h2 class="neon-title">Settings</h2>
                <p>More options soon...</p>
            </div>

        </div>

    </div>

    <script>
        // Tabs switching
        const tabs = document.querySelectorAll('.onyx-tabs button');
        const content = document.querySelectorAll('.tab');

        tabs.forEach(btn => {
            btn.addEventListener("click", () => {
                tabs.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");

                const id = "tab-" + btn.dataset.tab;
                content.forEach(section => {
                    section.classList.remove("active");
                    if (section.id === id) section.classList.add("active");
                });
            });
        });
    </script>

</body>

</html>
